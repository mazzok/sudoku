<div
  class="fieldgrid"
  [style.grid-template-rows]="yFields"
  [style.grid-template-columns]="xFields"
>
  <div class="field" *ngFor="let field of block.sudokuFields">
    <field [field]="field"></field>
  </div>
</div>
