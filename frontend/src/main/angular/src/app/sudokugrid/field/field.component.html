<div class="field-style dropdown" (click)="onFieldClick()">
  <button type="button" class="dropbtn">
    {{ field.value }}
  </button>
  <ng-container *ngIf="field.possibleValues.length > 0">
    <div class="dropdown-content">
      <p>
        <possiblevalues
          [possibleValues]="field.possibleValues"
          [(field)]="field"
        ></possiblevalues>
      </p>
    </div>
  </ng-container>
</div>
